apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: microservice-ingress
  namespace: microservices-namespace
spec:
  rules:
  - host: www.repoflow.com
    http:
      paths:
      - path: /auth/backend
        backend:
          serviceName: microservice-auth-graph-service
          servicePort: 4000
      - path: /auth/backend
        backend:
          serviceName: microservice-auth-graph-service
          servicePort: 4000
      - path: /auth
        backend:
          serviceName: microservice-auth-web-service
          servicePort: 3000
