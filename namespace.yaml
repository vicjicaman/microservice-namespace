apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: microservice-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ms.repoflow.com
    http:
      paths:
      - path: /graph/auth
        backend:
          serviceName: auth-graph-service
          servicePort: 4100
